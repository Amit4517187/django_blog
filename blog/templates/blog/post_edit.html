{% extends 'blog/base.html' %}

{% block content %}
<div class="post-form-container">
  <h2>New Post</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      {{ form.title.label_tag }}
      {{ form.title }}
    </div>
    <div class="form-group">
      {{ form.text.label_tag }}
      {{ form.text }}
    </div>
    <button type="submit" class="save btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
