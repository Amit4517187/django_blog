{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ post.title }}</h1>
        </div>
    </header>
    <div class="container">
        <div class="post-detail">
            <p class="post-meta">By {{ post.author }} on {{ post.published_date }}</p>
            <p>{{ post.text }}</p>
            <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-secondary">Edit</a>
            <a href="{% url 'post_list' %}">‚Üê Back to Posts</a>
        </div>
    </div>
</body>
</html>
