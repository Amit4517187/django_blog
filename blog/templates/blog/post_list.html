{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Blog Posts</h1>
            <a href="{% url 'post_new' %}" class="btn btn-primary">New Post</a>
        </div>
    </header>
    <div class="container">
        <ul class="post-list">
            {% for post in posts %}
                <li class="post-item">
                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <p class="post-meta">By {{ post.author }} on {{ post.published_date }}</p>
                    <p class="post-content">{{ post.text|truncatewords:50 }}</p>
                    <a href="{% url 'post_detail' pk=post.pk %}" class="read-more">Read More â†’</a>
                </li>
            {% empty %}
                <p>No posts yet.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
