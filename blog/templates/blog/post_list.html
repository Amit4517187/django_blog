<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|truncatewords:50 }}</p>
            <p><small>By {{ post.author }} on {{ post.published_date }}</small></p>
        </div>
        <hr>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</body>
</html>
